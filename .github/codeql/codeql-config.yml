name: "trip-viewer CodeQL Config"

disable-default-queries: false

queries:
  - name: Run Java queries
    uses: ./java-lgtm.qls
  - name: Run JavaScript queries
    uses: ./javascript-lgtm.qls
  - name: Run Csharp queries
    uses: ./csharp-lgtm.qls
  - name: Run Go queries
    uses: ./go-lgtm.qls

paths:
  - apis/userprofile
  - src/util.ts

paths-ignore:
  - src
  - lib
